<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="intro">Hello World!</p>
    <p class="intro">Bye World!</p>

    <button onclick="write1()">dianwo</button>
    <button onclick="write2()">dianwo2</button>
    <input type="button" onclick="write3()" value="dianwo3">
    <script>
        x=document.getElementById("intro");
        y=document.getElementsByClassName("intro");
        z=document.getElementsByTagName("input");
        function write1(){
            document.write("<p>id=intro "+x.innerHTML+"</p>");
        }
        function write2(){
            document.write("<p>class=intro "+y[0].innerHTML+"</p>");
        }
        function write3(){
            document.write("<p>tag=input "+z[0].value+"</p>");
            console.log(z.length);
        }
    </script>
</body>
</html>
