<body>
    <li><input type="checkbox" name="nigga" id="cb1">nigga</li>
    <li><input type="checkbox" name="aggin" id="cb2" disabled>aggin</li>
    <script>
        but1=document.getElementById('cb1');
        but2=document.getElementById('cb2');
// console.log(but1.checked);
        but1.onmouseout=function(){
        if(but1.checked==true)
        but2.disabled=false;
        else
        but2.disabled=true;
        }
    </script>
</body>
